<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BAEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-">
    <div class="container">

        <div class="d-flex justify-content-center mt-3">
            <img width="20%" class="img-fluid bg-black rounded-5"
                src="https://calculadora-capital.rnld.dev/images/logo.png">
        </div>

        <form class="mt-3 p-3 row border rounded-5 border-white shadow-lg" id="dados-form">
            <div class="mb-3 col-md-4 col-12">
                <label for="tipoBo" class="form-label fw-bold">Tipo de boletim:</label>
                <select class="form-select" name="tipoBo" id="tipoBo">
                    <option value="Aviso">Aviso</option>
                    <option value="Elogio">Promoção</option>
                    <option value="Exoneração">Exoneração</option>
                    <option value="Curso Operacional">Curso Operacional</option>
                    <option value="Operação">Operação</option>
                    <option value="Promoção">Promoção</option>
                </select>
            </div>

            <div class="mb-3 col-md-12 col-12">
                <label for="obs" class="form-label fw-bold">Texto do Boletim:</label>
                <textarea class="form-control" autocomplete="off" id="obs" placeholder="Observações do Boletim"
                    name="obs" rows="10"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button id="btnEnviar" type="submit" class="btn btn-primary">Salvar atendimento</button>
            </div>

        </form>

        <p class="text-center fw-bold mt-5">Desenvolvido por Cel Campos - BAEC</p>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
